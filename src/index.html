<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gni2wnl.css" />
  </head>
  <body>
    <header>
      <div>Vortex</div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>INFO</li>
        </ul>
      </nav>
    </header>

    <div class="carousel">
      <div class="list">
        <div class="item active" style="--background: #b2001c">
          <div class="content">Strawberry</div>
          <img src="img/fruit_strawberry.png" class="fruit" />
        </div>
        <div class="item" style="--background: #6e21f3">
          <div class="content">Blueberry</div>
          <img src="img/fruit_avocado.png" class="fruit" />
        </div>
        <div class="item hidden" style="--background: #ffc602">
          <div class="content">orange</div>
          <img src="img/fruit_orange.png" class="fruit" />
        </div>
      </div>
      <div class="leaves"></div>
      <div class="mockup"></div>
      <div class="shadow"></div>
      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </div>

    <main>
      <div class="list-cards">
        <div class="item"><img src="img/1.png" alt="Chronox Card" /></div>
        <div class="item"><img src="img/2.png" alt="Umbrax Card" /></div>
        <div class="item"><img src="img/3.png" alt="Ardex Card" /></div>
        <div class="item"><img src="img/4.png" alt="Noctis Card" /></div>
        <div class="item"><img src="img/5.png" alt="Aether Card" /></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
